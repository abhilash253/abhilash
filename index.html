<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coundown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>New Year</h2>
    <div class="countdown-conatainer">
        <div class=" coundown-el day-container">
            <p class="big-text"id="days">0</p>
            <span>days</span>
        </div>
        <div class=" coundown-el hours-container">
            <p class="big-text"id="hours">0</p>
            <span>hours</span>
        </div>
        <div class=" coundown-el minit-container">
            <p class="big-text"id="mins">0</p>
            <span>minute</span>
        </div>
        <div class="coundown-el second-container">
            <p class="big-text"id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
